version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: fanteract-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: fanteract-db
    ports:
      - "3406:3306"       # 호스트 3406 → 컨테이너 3306 (지금 yml에 맞춘 포트)
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always

  app:
    image: fanteract-app:latest  # Dockerfile 빌드할 때 사용한 이미지 이름
    container_name: fanteract-app
    depends_on:
      - db
    environment:
      SPRING_PROFILES_ACTIVE: prod        # 프로필 나중에 쓰고 싶으면
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/fanteract-db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      JWT_SECRET: jwtsecretas78dg97d89we4hahsd89eqwhu4rtihweur489wtbakjwerbjka2q9it4
    ports:
      - "8080:8080"
    restart: always

volumes:
  mysql-data: